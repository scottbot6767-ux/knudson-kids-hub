<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Gabby's Dollhouse Character Are You? - Knudson Kids Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gabby-pink: #FF69B4;
            --gabby-purple: #9B59B6;
            --gabby-blue: #5DADE2;
            --gabby-yellow: #F7DC6F;
            --gabby-mint: #58D68D;
            --gabby-coral: #FF7F7F;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gabby-pink) 0%, var(--gabby-purple) 50%, var(--gabby-blue) 100%);
            overflow-x: hidden;
        }

        .sparkles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .sparkle {
            position: absolute;
            width: 10px; height: 10px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { top: 50%; left: 10%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { top: 70%; left: 60%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { top: 20%; left: 50%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { top: 80%; left: 30%; animation-delay: 1.5s; }
        .sparkle:nth-child(7) { top: 40%; left: 90%; animation-delay: 1.8s; }
        .sparkle:nth-child(8) { top: 60%; left: 40%; animation-delay: 2.1s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-btn {
            position: absolute;
            top: 30px; left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            color: var(--gabby-pink);
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover { transform: scale(1.05); }

        .header { text-align: center; margin-bottom: 30px; }

        .logo {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .logo h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--gabby-pink), var(--gabby-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p { margin-top: 8px; color: #666; font-weight: 600; }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .progress-bar {
            width: 100%; height: 12px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gabby-pink), var(--gabby-purple));
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: var(--gabby-purple);
            margin-bottom: 10px;
        }

        .question {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .answers { display: flex; flex-direction: column; gap: 12px; }

        .answer-btn {
            padding: 18px 25px;
            background: linear-gradient(135deg, #f8f9fa, #fff);
            border: 3px solid #eee;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #444;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            border-color: var(--gabby-pink);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.2);
        }

        .answer-btn .emoji { margin-right: 12px; font-size: 1.3rem; }

        .result-card { display: none; text-align: center; }
        .result-card.show { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .result-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--gabby-pink);
            margin-bottom: 15px;
        }

        .result-desc {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .character-card {
            background: linear-gradient(135deg, var(--gabby-pink), var(--gabby-purple));
            padding: 25px;
            border-radius: 20px;
            color: white;
            margin-bottom: 25px;
        }

        .character-card h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .play-again-btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--gabby-purple), var(--gabby-pink));
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover { transform: scale(1.05); }

        @media (max-width: 600px) {
            .logo h1 { font-size: 1.4rem; }
            .question { font-size: 1.2rem; }
            .back-btn span { display: none; }
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <a href="../../../" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Back to Hub</span>
    </a>

    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>üê± Which Gabby's Dollhouse Character Are You?</h1>
                <p>Answer the questions to find out!</p>
            </div>
        </div>

        <div class="quiz-card" id="quizCard">
            <div class="progress-bar">
                <div class="progress-fill" id="progress" style="width: 0%"></div>
            </div>
            <div class="question-number" id="questionNum">Question 1 of 5</div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
        </div>

        <div class="quiz-card result-card" id="resultCard">
            <div class="result-emoji" id="resultEmoji"></div>
            <h2 class="result-title" id="resultTitle"></h2>
            <div class="character-card">
                <h3 id="characterName"></h3>
                <p id="characterDesc"></p>
            </div>
            <p class="result-desc" id="resultDesc"></p>
            <button class="play-again-btn" onclick="restartQuiz()">üîÑ Play Again!</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What do you like to do most?",
                answers: [
                    { text: "Make art and crafts!", emoji: "üé®", type: "cakey" },
                    { text: "Play music and dance!", emoji: "üéµ", type: "dj" },
                    { text: "Garden and be in nature!", emoji: "üå±", type: "kitty" },
                    { text: "Bake yummy treats!", emoji: "üßÅ", type: "cakey" },
                    { text: "Play dress up!", emoji: "üëó", type: "gabby" }
                ]
            },
            {
                question: "Pick your favorite color!",
                answers: [
                    { text: "Pink - so pretty!", emoji: "üíñ", type: "gabby" },
                    { text: "Blue - cool and calm!", emoji: "üíô", type: "mercat" },
                    { text: "Green - like nature!", emoji: "üíö", type: "kitty" },
                    { text: "Orange - bright and fun!", emoji: "üß°", type: "cakey" },
                    { text: "Purple - magical!", emoji: "üíú", type: "dj" }
                ]
            },
            {
                question: "What's your best quality?",
                answers: [
                    { text: "I'm creative and artistic!", emoji: "‚ú®", type: "cakey" },
                    { text: "I'm a good friend!", emoji: "ü§ó", type: "gabby" },
                    { text: "I love helping others!", emoji: "üíï", type: "kitty" },
                    { text: "I'm super energetic!", emoji: "‚ö°", type: "dj" },
                    { text: "I'm calm and chill!", emoji: "üòé", type: "mercat" }
                ]
            },
            {
                question: "What room would you want in the dollhouse?",
                answers: [
                    { text: "Art room with supplies!", emoji: "üñºÔ∏è", type: "cakey" },
                    { text: "Music studio!", emoji: "üé§", type: "dj" },
                    { text: "Garden room with plants!", emoji: "üå∏", type: "kitty" },
                    { text: "Swimming pool room!", emoji: "üèä", type: "mercat" },
                    { text: "Cozy living room!", emoji: "üõãÔ∏è", type: "gabby" }
                ]
            },
            {
                question: "What would you bring to a party?",
                answers: [
                    { text: "A beautiful cake I decorated!", emoji: "üéÇ", type: "cakey" },
                    { text: "My DJ equipment for music!", emoji: "üéß", type: "dj" },
                    { text: "Pretty flowers!", emoji: "üíê", type: "kitty" },
                    { text: "Pool floaties for fun!", emoji: "üéà", type: "mercat" },
                    { text: "Games for everyone to play!", emoji: "üéÆ", type: "gabby" }
                ]
            }
        ];

        const results = {
            gabby: {
                emoji: "üê±",
                title: "You're GABBY!",
                name: "Gabby",
                charDesc: "The star of the show! You're kind, curious, and always ready for an adventure in the dollhouse!",
                desc: "You're a natural leader who loves bringing friends together. You see the magic in everything and always stay positive!"
            },
            cakey: {
                emoji: "üßÅ",
                title: "You're CAKEY CAT!",
                name: "Cakey Cat",
                charDesc: "The artistic baker cat who loves decorating and making everything beautiful!",
                desc: "You're super creative and love making things with your hands. Whether it's art, crafts, or baking, you make everything special!"
            },
            dj: {
                emoji: "üéß",
                title: "You're DJ CATNIP!",
                name: "DJ Catnip",
                charDesc: "The cool music-loving cat who brings the beats to every party!",
                desc: "You've got amazing energy and love to get everyone dancing! Music makes you happy and you spread that joy everywhere!"
            },
            kitty: {
                emoji: "üå±",
                title: "You're KITTY FAIRY!",
                name: "Kitty Fairy",
                charDesc: "The sweet garden fairy who loves nature and helping things grow!",
                desc: "You're gentle, caring, and love nature. You help your friends bloom just like your beautiful garden!"
            },
            mercat: {
                emoji: "üßú",
                title: "You're MERCAT!",
                name: "MerCat",
                charDesc: "The chill mermaid cat who loves swimming and staying cool!",
                desc: "You're laid back and go with the flow! You keep calm in any situation and love having fun in the water!"
            }
        };

        let currentQuestion = 0;
        let scores = { gabby: 0, cakey: 0, dj: 0, kitty: 0, mercat: 0 };

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNum').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = q.question;
            document.getElementById('progress').style.width = `${(currentQuestion / questions.length) * 100}%`;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = q.answers.map(a => `
                <button class="answer-btn" onclick="selectAnswer('${a.type}')">
                    <span class="emoji">${a.emoji}</span>${a.text}
                </button>
            `).join('');
        }

        function selectAnswer(type) {
            scores[type]++;
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('resultCard').classList.add('show');
            document.getElementById('progress').style.width = '100%';

            let maxType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const result = results[maxType];

            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('characterName').textContent = result.name;
            document.getElementById('characterDesc').textContent = result.charDesc;
            document.getElementById('resultDesc').textContent = result.desc;
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = { gabby: 0, cakey: 0, dj: 0, kitty: 0, mercat: 0 };
            document.getElementById('quizCard').style.display = 'block';
            document.getElementById('resultCard').classList.remove('show');
            showQuestion();
        }

        showQuestion();
    </script>
</body>
</html>
