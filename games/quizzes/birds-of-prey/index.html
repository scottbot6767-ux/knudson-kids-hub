        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Nunito', sans-serif;

        .mountains {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%; height: 40%;

            z-index: 0;
        }

        .birds {
            position: fixed;
            top: 10%; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bird {
            position: absolute;
            font-size: 2rem;
            animation: soar 20s infinite linear;
            opacity: 0.6;
        }

        .bird:nth-child(1) { top: 15%; animation-delay: 0s; }
        .bird:nth-child(2) { top: 25%; animation-delay: -5s; }
        .bird:nth-child(3) { top: 10%; animation-delay: -10s; }

        @keyframes soar {
            0% { left: -10%; transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { left: 110%; transform: rotate(5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .back-btn {
            position: absolute;
            top: 30px; left: 20px;
            display: flex; align-items: center; gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            color: #5D4E37;
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover { transform: scale(1.05); }

        .header { text-align: center; margin-bottom: 30px; }

        .logo {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .logo h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #5D4E37, #8B7355);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p { margin-top: 8px; color: #666; font-weight: 600; }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);

            padding: 40px 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .progress-bar {
            width: 100%; height: 12px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5D4E37, #8B7355);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: #8B7355;
            margin-bottom: 10px;
        }

        .question {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .answers { display: flex; flex-direction: column; gap: 12px; }

        .answer-btn {
            padding: 18px 25px;
            background: linear-gradient(135deg, #f8f9fa, #fff);
            border: 3px solid #eee;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #444;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            border-color: #8B7355;
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(139, 115, 85, 0.2);
        }

        .answer-btn .emoji { margin-right: 12px; font-size: 1.3rem; }

        .result-card { display: none; text-align: center; }
        .result-card.show { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-emoji {
            font-size: 6rem;
            margin-bottom: 20px;
            animation: glide 2s ease-in-out infinite;
        }

        @keyframes glide {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .result-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: #5D4E37;
            margin-bottom: 15px;
        }

        .bird-card {

            padding: 25px;
            border-radius: 20px;
            color: white;
            margin-bottom: 20px;

        .bird-card h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;

        .bird-facts {

            border-radius: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .bird-facts h4 {
            font-family: 'Fredoka', sans-serif;
            color: #5D4E37;
            margin-bottom: 10px;
        }

        .bird-facts ul {

            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover { transform: scale(1.05); }

        @media (max-width: 600px) {
            .logo h1 { font-size: 1.4rem; }
            .question { font-size: 1.2rem; }
            .back-btn span { display: none; }
        }
    </style>
</head>

            hawk: {

            },
            osprey: {

                facts: [
                    "Only raptor that dives into water for fish!",

                    "Outer toe can turn backward for better fish grip",
                    "Catches fish on 70% of dives - super successful!"
                ]
            }
        };

        let currentQuestion = 0;
        let scores = { peregrine: 0, eagle: 0, owl: 0, hawk: 0, osprey: 0 };

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNum').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = q.question;
            document.getElementById('progress').style.width = `${(currentQuestion / questions.length) * 100}%`;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = q.answers.map(a => `
                <button class="answer-btn" onclick="selectAnswer('${a.type}')">
                    <span class="emoji">${a.emoji}</span>${a.text}
                </button>
            `).join('');
        }

        function selectAnswer(type) {
            scores[type]++;
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('resultCard').classList.add('show');
            document.getElementById('progress').style.width = '100%';

            let maxType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const result = results[maxType];

            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('birdName').textContent = result.name;
            document.getElementById('birdDesc').textContent = result.desc;
            document.getElementById('birdFacts').innerHTML = result.facts.map(f => `<li>${f}</li>`).join('');
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = { peregrine: 0, eagle: 0, owl: 0, hawk: 0, osprey: 0 };
            document.getElementById('quizCard').style.display = 'block';
            document.getElementById('resultCard').classList.remove('show');
            showQuestion();
        }

        showQuestion();
    </script>
