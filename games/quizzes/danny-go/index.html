            margin: 0;
            padding: 0;
            box-sizing: border-box;

        :root {
            --danny-orange: #FF6B35;
            --danny-yellow: #FFD23F;
            --danny-blue: #3BCEAC;
            --danny-purple: #9B5DE5;
            --danny-pink: #F15BB5;
            --danny-green: #00F5D4;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--danny-orange) 0%, var(--danny-yellow) 25%, var(--danny-green) 50%, var(--danny-blue) 75%, var(--danny-purple) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; background: var(--danny-pink); top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 150px; height: 150px; background: var(--danny-yellow); top: 60%; left: 80%; animation-delay: -2s; }
        .shape:nth-child(3) { width: 80px; height: 80px; background: var(--danny-blue); top: 30%; left: 70%; animation-delay: -4s; }
        .shape:nth-child(4) { width: 120px; height: 120px; background: var(--danny-green); top: 80%; left: 20%; animation-delay: -6s; }
        .shape:nth-child(5) { width: 60px; height: 60px; background: var(--danny-purple); top: 50%; left: 50%; animation-delay: -8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-30px) rotate(180deg) scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            color: var(--danny-orange);
            text-decoration: none;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .logo {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 50px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .logo h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--danny-orange), var(--danny-pink), var(--danny-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            margin-top: 8px;
            color: #666;
            font-weight: 600;
        }

        /* Quiz Card */
        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danny-orange), var(--danny-pink));
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: var(--danny-purple);
            margin-bottom: 10px;
        }

        .question {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            padding: 18px 25px;
            background: linear-gradient(135deg, #f8f9fa, #fff);
            border: 3px solid #eee;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #444;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            border-color: var(--danny-orange);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.2);
        }

        .answer-btn:active {
            transform: translateX(5px) scale(0.98);
        }

        .answer-btn .emoji {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        /* Result */
        .result-card {
            display: none;
            text-align: center;
        }

        .result-card.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .result-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--danny-orange);
            margin-bottom: 15px;
        }

        .result-desc {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .watch-btn {

            align-items: center;
            gap: 10px;

            font-size: 1.2rem;

        .watch-btn:hover {

            box-shadow: 0 12px 40px rgba(255, 0, 0, 0.4);

            padding: 15px 35px;
            background: linear-gradient(135deg, var(--danny-purple), var(--danny-pink));
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
        }

        .other-videos {

            border-top: 2px dashed #eee;
        }

        .other-videos h3 {
            font-family: 'Fredoka', sans-serif;
            color: #666;
            margin-bottom: 15px;
        }

        .video-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;

        .video-chip {
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .video-chip:hover {
            background: var(--danny-yellow);
            color: #333;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .logo h1 { font-size: 1.5rem; }
            .question { font-size: 1.3rem; }
            .back-btn { padding: 10px 15px; font-size: 0.9rem; }
            .back-btn span { display: none; }
        }
    </style>
</head>

        let currentQuestion = 0;

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNum').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = q.question;
            document.getElementById('progress').style.width = `${(currentQuestion / questions.length) * 100}%`;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = q.answers.map((a, i) => `

                </button>
            `).join('');
        }

        function selectAnswer(type) {
            scores[type]++;
            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('resultCard').classList.add('show');
            document.getElementById('progress').style.width = '100%';

            // Find highest score
            let maxType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDesc').textContent = result.desc;
            document.getElementById('videoContainer').innerHTML = `

            document.getElementById('otherVideos').innerHTML = otherVideos.map(v => 
                `<a href="https://www.youtube.com/watch?v=${v.id}" target="_blank" class="video-chip">${v.title}</a>`
            ).join('');
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = { energy: 0, silly: 0, adventure: 0, dance: 0, freeze: 0 };
            document.getElementById('quizCard').style.display = 'block';
            document.getElementById('resultCard').classList.remove('show');
            showQuestion();
        }
